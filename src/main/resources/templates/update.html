<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>

    function  upd() {

      if (birthdate.value == null || birthdate.value == ''){
        alert('请选择正确的时间！')
        return false;
      }

      if (sex.value != '男' && sex.value != '女'){
        alert('性别只能为男或女');
        return false;
      }

      return true;
    }

  </script>

</head>
<body>

<form th:action="@{/user/update}" method="post" onsubmit="return upd()">
  <table border="1" cellpadding="0" cellspacing="0" th:align="center">
    <tr>
      <th>用户名</th>
      <td>
        <input type="hidden" name="id" th:value="${u.id}">
        <input type="text" name="mobile" th:value="${u.mobile}">
      </td>
    </tr>
    <tr>
      <th>密码</th>
      <td>
        <input type="text" name="password" th:value="${u.password}">
      </td>
    </tr>
    <tr>
      <th>性别</th>
      <td>
        <input type="text" name="sex" th:value="${u.sex}">
      </td>
    </tr>
    <tr>
      <th>出生日期</th>
      <td>
        <input type="date" name="birthdate" id="birthdate" th:value="${u.birthdate}">
      </td>
    </tr>
    <tr>
      <th>详细地址</th>
      <td>
        <input type="text" name="address" th:value="${u.address}">
      </td>
    </tr>
    <tr>
      <th>邮箱</th>
      <td>
        <input type="text" name="email" th:value="${u.email}">
      </td>
    </tr>
    <tr>
      <th>状态</th>
      <td>
        <input type="text" name="state" th:value="${u.state}">
      </td>
    </tr>
    <tr>
      <th colspan="2">
        <input type="submit" value="修改">
        <input type="reset" value="重置">
      </th>
    </tr>
  </table>

</form>


</body>
</html>
